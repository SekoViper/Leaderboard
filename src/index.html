<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaderboard Project</title>
  </head>
  <body>
    <header class="center-element">
      <h1 class="page-title">Leaderboard</h1>
    </header>
    <main>
      <section>
        <div class="container center-element">
          <div class="display-scores">
            <div class="score-header">
              <h2>Recent Scores</h2>
              <button class="refresh-btn btn" id="refresh-btn">Refresh</button>
            </div>
            <ul id="display-scores" class="display-container">
              <!-- display-scores -->
            </ul>
          </div>
          <div class="add-scores">
            <section>
              <h2>Add Your Score</h2>
              <form id="form">
                <input type="text" name="name" id="name" placeholder="Your Name">
                <input type="number" name="score" id="score" placeholder="Your Score">
                <input class="btn" type="submit" value="Submit" id="submit">
              </form>
            </section>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
